<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="main.js" defer></script>
    <title>Min Calculator</title>
</head>
<body>
    <div class="blob"></div>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="operations">22</div>
                <div id="result" class="tmp-result">234</div>
            </div>
            <div class="keys">
                <button class="btn special">AC</button>
                <button class="btn special">+/-</button>
                <button class="btn special">%</button>
                <button class="btn action">รท</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn action">X</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn action">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn action">+</button>

                <button class="btn btn-0">0</button>
                <button class="btn">,</button>
                <button class="btn action">=</button>
            </div>
        </div>
    </div>
</body>
</html>
